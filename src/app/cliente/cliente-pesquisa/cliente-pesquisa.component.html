<div class = "container">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class = "p-grid">
        <div class="p-col-12">
            <h1>Clientes</h1>
        </div>
  
        <div class = "p-col-12 p-fluid">
            <label>Nome</label>
            <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome"> 
        </div>
  
        <div class="p-col-12">
            <button pButton type="submit" label = "Pesquisar"></button>
    
        </div>
    </div>
    </form>

  <div class="p-grid">
      <div class="p-col-12">
          <p-table [value]="clientes" [paginator]="true" [rows]="5" [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Código</th>
                      <th>Nome</th>
                      <th>Endereço</th>
                  </tr>
              </ng-template>

              <ng-template pTemplate='body' let-cliente>
                <tr>
                    <td>
                        <span class="p-column-title">{{cliente.codigo}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">{{cliente.nome}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">{{cliente.endereco}}</span>
                    </td>

                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" class="p-button" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                </tr>

            </ng-template>

             
          </p-table>
      </div>
  </div>
  
  
  </div>
